<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>GST Calculator</title>
	<!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">-->
</head>
<body>
	<h1>GST Calculator</h1>
	<div class="container">
		<form class="user-input">
			<div class="form-group">
				<label>Initial Amount</label>
				<input type="number" id="initial-amount" autocomplete="off">
			</div>
			<div class="form-group">
				<label>GST Rate(%)</label>
				<input type="number" id="gst-rate" autocomplete="off">
			</div>
			<div class="form-group">
				<input type="submit" value="calculate" id="calculate">
			</div>
		</form>
		<div class="GST-Calculation">
			<div class="form-group">
				<label>Net Amount</label>
				<input type="number" id="net-amount">
			</div>
			<div class="form-group">
				<label>GST Amount</label>
				<input type="number" id="gst-amount">
			</div>
			<div class="form-group">
				<label>Total Amount</label>
				<input type="number" id="total-amount">
			</div>
		</div>
		<div class="btn-container">
			<button id="clear">Clear</button>
		</div>
	</div>
</body>
	<script src="scripts.js"></script>

</html>
